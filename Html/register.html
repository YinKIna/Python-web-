{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
    <h1>注册</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/register">
        <label for="username">用户名：</label><input type="text" id="username" name="username" required><br>
        <label for="password">密码：</label><input type="password" id="password" name="password" required><br>
        <label for="confirm_password">确认密码：</label><input type="password" id="confirm_password" name="confirm_password" required><br>
        <input type="submit" value="注册">
    </form>
{% endblock %}
